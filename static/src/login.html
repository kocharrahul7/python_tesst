<!DOCTYPE html>
<html lang="en">
<!DOCTYPE html>
<html>
<head>
  <title>Login Page</title>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
  <meta name = "viewport" content = "width-device-width, initial-scale = 0.1">
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
  <link href="{{ url_for('static', filename='src/css/style.css')}}" rel="stylesheet">
</head>
<bodyclass="app flex-row align-items-center">
  <div class = "container">
    <div class="row justify-content-center">
      <div class="col-md-8">
        <div class="card-group">
          <div class="card p-4">
            <div class="card-body">
                <h1>Login</h1>
                <p class="text-muted">Sign In to your account</p>
                <div class="input-group mb-3">
                  <div class="input-group-prepend">
                  </div>
                </div>
              <form action='' method="post">
      <input type="text" placeholder="Username" name="username" value="{{request.form.username }}"> 
      <input type="password" placeholder="Password" name="password" value="{{request.form.password }}">
      <input class="btn btn-default" type="submit" value="Login">
      </form>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>      
      {% if error %}
        <p class="error"><strong>Error:</strong> {{ error }}</p>
      {% endif %}
  </div>
</body>
</html>
